<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billares Pepo - Final</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>

    <style>
        body { margin: 0; font-family: Arial, sans-serif; color: white; background: #1a1a1a; text-align: center; }
        #loginOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #0a2e1a; display: flex; justify-content: center; align-items: center; z-index: 9999; }
        .loginBox { background: rgba(0,0,0,0.8); padding: 30px; border-radius: 15px; border: 2px solid #D4AF37; }
        .contenedor { display: none; padding: 20px; }
        .puntos { font-size: 80px; color: #D4AF37; margin: 10px; }
        button { font-size: 18px; padding: 10px 20px; margin: 5px; border-radius: 8px; cursor: pointer; background: #D4AF37; font-weight: bold; }
        
        /* Contenedor del QR */
        #qrCanvas { 
            background: white; 
            padding: 10px; 
            border-radius: 8px; 
            margin-top: 20px;
            display: none; /* Se muestra solo si se genera */
        }
        .error-msg { color: #ff4d4d; font-size: 14px; margin-top: 10px; display: none; }
    </style>
</head>
<body>

<div id="loginOverlay">
    <div class="loginBox">
        <h2 style="color:#D4AF37">BILLARES PEPO</h2>
        <input type="password" id="passInput" placeholder="Contraseña" style="padding:10px; font-size:18px; text-align:center;">
        <br><br>
        <button onclick="validar()">Entrar</button>
    </div>
</div>

<div id="app" class="contenedor">
    <h1 style="color:#D4AF37">BILLARES PEPO</h1>
    
    <div style="display: flex; justify-content: center; gap: 20px;">
        <div>
            <div class="puntos" id="puntosA">0</div>
            <button onclick="cambiar(1,0)">+ J1</button>
        </div>
        <div>
            <div class="puntos" id="puntosB">0</div>
            <button onclick="cambiar(0,1)">+ J2</button>
        </div>
    </div>

    <div style="margin-top:40px;">
        <canvas id="qrCanvas"></canvas>
        <div id="errorQR" class="error-msg">Error: No se pudo cargar la librería del QR.</div>
        <p id="instruccionQR" style="color: #D4AF37; display:none;">Escanea para control remoto</p>
    </div>
</div>

<script>
    let pA = 0; let pB = 0;

    function validar() {
        if(document.getElementById('passInput').value === 'billar2025') {
            document.getElementById('loginOverlay').style.display = 'none';
            document.getElementById('app').style.display = 'block';
            generarQR();
        } else {
            alert("Mal password");
        }
    }

    function generarQR() {
        try {
            const urlRemota = window.location.href.split('?')[0] + "?modo=remoto";
            
            // Inicializamos QRious
            const qr = new QRious({
                element: document.getElementById('qrCanvas'),
                value: urlRemota,
                size: 150,
                level: 'H'
            });

            document.getElementById('qrCanvas').style.display = 'inline-block';
            document.getElementById('instruccionQR').style.display = 'block';
        } catch (e) {
            console.error(e);
            document.getElementById('errorQR').style.display = 'block';
        }
    }

    function cambiar(a, b) {
        pA += a; pB += b;
        document.getElementById("puntosA").textContent = pA;
        document.getElementById("puntosB").textContent = pB;
    }

    // Modo Remoto
    if(window.location.search.includes('modo=remoto')) {
        document.body.innerHTML = `
            <div style="padding:50px;">
                <h1>REMOTO PEPO</h1>
                <button onclick="enviar('A')" style="width:100%; height:100px; font-size:30px; margin-bottom:20px;">+ PUNTO J1</button>
                <button onclick="enviar('B')" style="width:100%; height:100px; font-size:30px;">+ PUNTO J2</button>
            </div>
        `;
        window.enviar = (j) => {
            localStorage.setItem('cmd', j + Math.random());
        };
    }

    // Escuchar el remoto
    window.addEventListener('storage', (e) => {
        if(e.key === 'cmd') {
            if(e.newValue.startsWith('A')) cambiar(1,0);
            if(e.newValue.startsWith('B')) cambiar(0,1);
        }
    });
</script>

</body>
</html>
