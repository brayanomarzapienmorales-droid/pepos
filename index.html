<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcador Billar - Pepos</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <style>
        /* ===== ESTILO INICIO DE SESIÓN ===== */
        #loginOverlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #0a2e1a;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            flex-direction: column;
        }
        .loginBox {
            background: rgba(0,0,0,0.8);
            padding: 30px;
            border-radius: 15px;
            border: 2px solid #D4AF37;
            text-align: center;
        }
        .loginBox h2 { color: #D4AF37; margin-bottom: 20px; font-family: sans-serif; }
        .loginBox input { 
            padding: 10px; font-size: 18px; border-radius: 5px; border: none; text-align: center; margin-bottom: 15px;
        }

        /* ===== ESTILO GENERAL ===== */
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            color: white;
            background-color: #1a1a1a; /* Color de respaldo */
            background-image: url("/IMAGEN/Pepos.jpg");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .contenedor {
            text-align: center;
            background: rgba(0,0,0,0.8);
            min-height: 100vh;
            padding: 20px;
            display: none; /* Se activa con el login */
        }

        .titulo { color: #D4AF37; font-size: 40px; margin-top: 10px; }
        .mesaEditable {
            font-size: 28px; color: #FFD700; background: transparent;
            border: none; border-bottom: 2px solid #D4AF37;
            text-align: center; width: 120px; outline: none;
        }

        .marcador {
            display: flex; justify-content: center; align-items: center;
            gap: 40px; flex-wrap: wrap; margin-top: 20px;
        }

        .jugador { background: rgba(0,0,0,0.6); padding: 20px; border-radius: 12px; min-width: 200px; }
        .jugador input { font-size: 20px; text-align: center; padding: 5px; border: none; border-radius: 6px; margin-bottom: 10px; }
        .puntos { font-size: 80px; color: #D4AF37; margin: 10px 0; }

        button {
            font-size: 18px; padding: 10px 20px; margin: 5px;
            border: none; border-radius: 8px; cursor: pointer;
            background: #D4AF37; color: black; font-weight: bold;
        }

        .vs { font-size: 30px; }
        .panel { margin-top: 20px; }
        .seccion { margin-top: 30px; border-top: 1px solid rgba(212, 175, 55, 0.3); padding-top: 20px; }

        #contenedorQR {
            background: white;
            padding: 10px;
            display: inline-block;
            margin-top: 10px;
            border-radius: 8px;
            min-width: 128px;
            min-height: 128px;
        }

        /* CELEBRACIÓN */
        .celebracion {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); display: none;
            justify-content: center; align-items: center;
            flex-direction: column; z-index: 1000;
        }
        .celebracion.activa { display: flex; }
        #textoGanador { font-size: 48px; color: #FFD700; text-shadow: 0 0 20px gold; }
    </style>
</head>
<body>

    <div id="loginOverlay">
        <div class="loginBox">
            <h2>BILLARES PEPO</h2>
            <input type="password" id="passInput" placeholder="Contraseña">
            <br>
            <button onclick="validar()">Entrar</button>
        </div>
    </div>

    <div id="app" class="contenedor">
        <h1 class="titulo">BILLARES PEPO</h1>
        <h2>MESA <input id="mesaInput" class="mesaEditable"></h2>

                <input id="nombreA" value="Jugador 1">
